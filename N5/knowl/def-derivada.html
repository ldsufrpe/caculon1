<span class="type">Definição</span><span class="space"> </span><span class="codenumber">1.20</span><span class="period">.</span>
</h4>
<p>Seja <span class="process-math">\(f(x)\)</span> uma função definida em  <span class="process-math">\(a\text{.}\)</span> A derivada <span class="process-math">\(f(x)\)</span> em <span class="process-math">\(x=a\text{,}\)</span> é denotada por <span class="process-math">\(f'(a)\)</span> e definida por</p>
<div class="displaymath process-math">
\begin{gather*}
f'(a)=\lim_{h\to 0}\frac{f\big(a+h\big)-f(a)}{h}
\end{gather*}
</div>
<p class="continuation">se o limite existir.</p></article><span class="incontext"><a href="section-1.html#def-derivada" class="internal">em contexto</a></span>
