<p>Seque da <a href="" class="xref" data-knowl="./knowl/def-derivada.html" title="Definição 1.20">Definição 1.20</a> que</p>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/def-derivada.html">
\begin{align*}
f'(1)=\amp \lim\limits_{h\to 0}=\frac{f(1+h)-f(1)}{h}\\
=\amp \lim\limits_{h\to 0}\frac{3(1+h)^2-2(1+h)-1}{h}\\
= \amp \lim\limits_{h\to 0}\frac{3h^2 +
4h}{h}=\frac{\cancel{h}(h+4)}{\cancel{h}}\\
=\amp \lim\limits_{h\to 0}(h+4)=4
\end{align*}
