<h5 class="heading"><span class="type">Parágrafo</span></h5>
<p>Make a list of all values of <span class="process-math">\(c\text{,}\)</span> with <span class="process-math">\(a\le c\le b\text{,}\)</span> for which</p>
<ul class="circle">
<li><p><span class="process-math">\(f'(c)=0\text{,}\)</span> or</p></li>
<li><p><span class="process-math">\(f'(c)\)</span> does not exist, or</p></li>
<li><p><span class="process-math">\(c=a\)</span> or <span class="process-math">\(c=b\text{.}\)</span></p></li>
</ul>
<p class="continuation">That is — compute the function at all the critical points, singular points, and endpoints.</p>
