<h5 class="heading"><span class="type">Parágrafo</span></h5>
<p>Use a Regra da Cadeia com as regras para funções trigonométricas inversas.</p>
<div class="displaymath process-math">
\begin{equation*}
\dfrac{d}{dt}\left[ 10 \sin^{-1} 5 t \right] = 10 \cdot \frac{1}
{\sqrt{1 - (5 t)^2}} \cdot 5 =
\frac{50}{\sqrt{1 - 25 t^2}}.
\end{equation*}
