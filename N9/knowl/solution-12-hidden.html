<p>Se <span class="process-math">\(x = +9\ln(y)\)</span></p>
<p>derivando em relação a <span class="process-math">\(x\)</span> temos:</p>
<p><span class="process-math">\(1 =  + 9 x\frac{dy}{dx}+\frac{9}{y}\frac{dy}{dx}\)</span></p>
<p><span class="process-math">\(\left(9 x + \frac{9}{y}\right)\frac{dy}{dx} = 9 y -1\)</span></p>
<p><span class="process-math">\(\left(\frac{9 xy + 9}{y}\right)\frac{dy}{dx} = 9 y -1\)</span></p>
<p><span class="process-math">\(\displaystyle \frac{dy}{dx} = \frac{y(9 y -1)}{9 xy + 9}\)</span></p>
