\dfrac{d}{dx}\left[ \sin^{-1}(\sqrt[3]{x}) \right] = \frac{1}{\sqrt{1 - (\sqrt[3]{x})^2}} \cdot \frac{1}{3 x^{2/3}}}
\end{equation*}
