<p><em class="alert">Solução:</em></p>
<p>Sempre procure por manipulações de algebricas que simplifiquem a função.</p>
<div class="displaymath process-math">
\begin{equation*}
f(x) = (-4 x^2 + 3 x + 9)\frac{14 x - 1}{-4 x^2 + 3 x + 9} = 14 x - 1,
\end{equation*}
</div>
<p class="continuation">Assim, <span class="process-math">\(f'(x) = 14\text{.}\)</span></p>
