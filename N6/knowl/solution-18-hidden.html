<p>Aplicando a <a href="" class="xref" data-knowl="./knowl/th-regra-produto.html" title="Teorema 1.17: Regra do produto">Regra do produto</a>, obtemos</p>
<div class="displaymath process-math">
\begin{align*}
\frac{\dd g}{\dd x} \amp =\frac{\dd }{\dd x}\left[(1+t)\sqrt{t}\right] \\
\amp = (2+t)\frac{\dd }{\dd t}\left[\sqrt{t}\right] + \sqrt{t}\frac{\dd }{\dd t}[2+t] \\
\amp = \frac{2+t}{2\sqrt{t}}+ \sqrt{t}=\frac{2+3t}{2\sqrt{t}}.
\end{align*}
