<p>Se <span class="process-math">\(f\)</span> for derivável em <span class="process-math">\(x\)</span> e <span class="process-math">\(c\)</span> for um número real qualquer, então</p>

\begin{equation*}
\frac{\dd }{\dd x}\left[cf(x)\right]=c \frac{\dd }{\dd x}\left[f(x)\right].
