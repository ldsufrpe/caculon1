<h5 class="heading"><span class="type">Parágrafo</span></h5>
<p>Seja <span class="process-math">\(y = \frac{1}{x^{3}}+5x^{2}\text{.}\)</span>  Então <span class="process-math">\(\frac{dy}{dx} = (-3)x^{-4}+10x\)</span> e <span class="process-math">\(\frac{d^2 y}{dx^2} = 12x^{-5}+10\text{.}\)</span>  Portanto,</p>
<div class="displaymath process-math">
\begin{equation*}
\frac{d^2 y}{dx^2}| _{x=7} = 12(7)^{-5} + 10 = 10.0007
\end{equation*}
</div>
