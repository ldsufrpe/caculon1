<p>Aplicando a <a href="" class="xref" data-knowl="./knowl/th-regra-produto.html" title="Teorema 1.17: Regra do produto">Teorema 1.17</a>, obtemos</p>
<div class="displaymath process-math">
\begin{align*}
\dfrac{\dd y}{\dd x} \amp = x^2\dfrac{\dd }{\dd x}[\sin{x}] + \sin{x}\dfrac{\dd }{\dd x}[x^2]  \\
\amp = x^2\cons{x} + 2x\sin{x}
\end{align*}
