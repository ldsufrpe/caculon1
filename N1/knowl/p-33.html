<p>Para utilizar o <a href="" class="xref" data-knowl="./knowl/ex-4.html" title="Exemplo 1.12: Um limite especial:  \displaystyle\lim_{x\to 0}\frac{\sin{x}}{x} =1">Exemplo 1.12</a> precisamos fazer <span class="process-math">\(t=3x\)</span> e notar que quando <span class="process-math">\(x\to 0\)</span> temos <span class="process-math">\(t\to 0\text{.}\)</span> Logo, segue do <a href="" class="xref" data-knowl="./knowl/ex-4.html" title="Exemplo 1.12: Um limite especial:  \displaystyle\lim_{x\to 0}\frac{\sin{x}}{x} =1">Exemplo 1.12</a> que</p>
<div class="displaymath process-math">
\begin{equation*}
\lim\limits_{x\to 0}\frac{\sin{3x}}{3x}=\lim\limits_{t\to 0}\frac{\sin{t}}{t}=1.
\end{equation*}
