<div class="solution solution-like">
<h5 class="heading">
<span class="type">Solução</span><span class="space"> </span><span class="codenumber">1.21.a.1</span><span class="period">.</span>
</h5>
<p>Por definição, se  <span class="process-math">\(x\lt 1\text{,}\)</span> temos <span class="process-math">\(f(x)=x^2-\frac{1}{2}\text{.}\)</span> Na <a href="" class="xref" data-knowl="./knowl/fig6-plot.html" title="Figura 1.22">Figura 1.22</a> observa-se que <span class="process-math">\(f(x)\)</span> tende a <span class="process-math">\(\frac{1}{2}\)</span> quando <span class="process-math">\(x\)</span> tende a 1 pela esquerda. Portanto,</p>
<div class="displaymath process-math">
\begin{equation*}
\displaystyle\lim_{x\to 1^{-}}f(x)=1
\end{equation*}
</div>
