<p>Mais uma vez a <a href="" class="xref" data-knowl="./knowl/fig1-sage.html" title="Figura 1.3">Figura 1.3</a>  indica que os valores de  <span class="process-math">\(f(x)\)</span> também se aproximam de 0 à medida que <span class="process-math">\(x\)</span> tende para 2. Daí, podemos escrever que</p>

\begin{equation*}
\lim_{x\to 2}(x^2-3x+2)=0.
