<h6 class="heading"><span class="type">Parágrafo</span></h6>
<p>De acordo com a <a href="" class="xref" data-knowl="./knowl/fig1-sage.html" title="Figura 1.3">Figura 1.3</a>, os valores de função <span class="process-math">\(f(x)=x^2-3x+2\)</span> se aproxima <span class="process-math">\(2\)</span> quando <span class="process-math">\(x\)</span> se torna cada vez mais próximos de 0 pelos dois lados. Logo, podemos escrever que</p>
<div class="displaymath process-math">
\begin{equation*}
\lim_{x\to 0}(x^2-3x+2)=2.
\end{equation*}
</div>
