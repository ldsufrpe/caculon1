<p>Aplicando a regra do produto dá</p>
<div class="displaymath process-math">
\begin{equation*}
\begin{aligned}
y' \amp = (x^3 \ln x)' \\
\amp = x^3 (\ln x)' + (x^3)' \ln x \\
\amp = x^3 (1/x) + 3 (x^2) \ln x \\
\amp = (x^2) + 3 (x^2)\ln x \\
\end{aligned}
\end{equation*}
