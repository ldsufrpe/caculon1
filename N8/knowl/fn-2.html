<h3 class="heading">
<span class="type">Nota de rodapé</span><span class="space"> </span><span class="codenumber">1.2</span><span class="period">.</span>
</h3>Observe que só por as derivadas serem as mesmas, não significa que as funções originais são as mesmas. Ambas <span class="process-math">\(f(x)=x^2\)</span> e <span class="process-math">\(g(x)=x^2+3\)</span> tem a derivada <span class="process-math">\(f'(x)=g'(x)=2x\text{,}\)</span> mas <span class="process-math">\(f(x)
\neq g(x)\text{.}\)</span>
