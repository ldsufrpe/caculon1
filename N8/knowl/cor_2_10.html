<article class="corollary theorem-like"><h4 class="heading">
<span class="type">Corolário</span><span class="space"> </span><span class="codenumber">1.9</span><span class="period">.</span>
</h4>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
\dfrac{\dd}{\dd x} [a^x]\amp= \ln a \cdot a^x\amp \text{para qualquer $a \gt 0$}\\
\dfrac{\dd}{\dd x} [\log_a x]\amp= \frac{1}{x \cdot \ln a}\amp \text{para qualquer
$a \gt 0, a \neq 1$}
\end{align*}
</div>
<p class="continuation">onde <span class="process-math">\(\ln x\)</span> é o logaritmo natural.</p></article><span class="incontext"><a href="section-1.html#cor_2_10" class="internal">em contexto</a></span>
