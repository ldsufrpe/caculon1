<p>Note que se</p>
<div class="displaymath process-math">
\begin{equation*}
f(w)=7\ln{x}
\end{equation*}
</div>
<p class="continuation">então</p>
<div class="displaymath process-math">
\begin{equation*}
f'(w)=\frac{7}{x}.
\end{equation*}
</div>
<p class="continuation">Assim,</p>
<div class="displaymath process-math">
\begin{equation*}
\displaystyle \lim_{w\to 1}\frac{7\ln{w}}{w-1}=\lim_{w\to 1}\frac{7\ln{w}-2\ln{1}}{w-1}=f'(1)=7
\end{equation*}
</div>
