<p>Seja <span class="process-math">\(c\gt 0\)</span> uma constante, então</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
\dfrac{\dd}{\dd x} \ln cx\amp= \dfrac{\dd}{\dd x}\left(\ln c + \ln x \right)\\
\amp= \frac{1}{x}
\end{align*}
