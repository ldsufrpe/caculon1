\begin{align*}
\lim\limits_{h \to 0} \frac{(1+h)^2-1}{h}
\amp =   \lim\limits_{h \to 0} \frac{1+2h+h^2-1}{h}\\
\amp =\lim\limits_{h \to 0} \frac{\cancel{h}(2+h)}{\cancel{h}}\\
\amp =   \lim\limits_{h \to 0} (2+h)\\
\amp = 2
\end{align*}
