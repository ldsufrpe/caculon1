<h4 class="heading"><span class="type">Parágrafo</span></h4>
<p>Se  <span class="process-math">\(n\)</span> um inteiro positivo par, <span class="process-math">\(a\)</span> um número real e <span class="process-math">\(\lim\limits_{x\to a}f(x)&gt;0\)</span> então</p>
<div class="displaymath process-math">
\begin{gather*}
\lim\limits_{x \to a} \sqrt[n]{f(x)}= \sqrt[n]{\lim\limits_{x \to a} f(x)}.
\end{gather*}
</div>
