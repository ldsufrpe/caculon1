<div class="displaymath process-math">
\begin{equation*}
\lim_{t \to -8} \frac{t^2 - 64 }{4 t^2+ 41 t+ 72 }
= \lim_{t \to -8} \frac{ (t  + 8)(t  - 8) }{(4 t + 9)(t  + 8)}
= \lim_{t \to -8} \frac{ t  - 8 }{4 t + 9}
= \frac{(-8)  - 8}{4(-8) + 9}
= \frac{-16}{-23}
\end{equation*}
