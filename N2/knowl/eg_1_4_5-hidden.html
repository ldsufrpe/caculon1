<body class="ignore-math"><article class="example example-like"><p>Da <a href="" class="xref" data-knowl="./knowl/assemblage-limite-raiz.html" title="Coleção: Propriedade da Raiz">Propriedade da Raiz</a>:</p>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/assemblage-limite-raiz.html">
\begin{align*}
\lim\limits_{x \to 2} \sqrt[3]{4x^2-3} \amp=
\sqrt[3]{ (\lim\limits_{x\to 2} 4x^2) -  (\lim\limits_{x \to 2} 3)}\\
\amp= \sqrt[3]{4 \cdot 2^2  - 3 }\\
\amp= \sqrt[3]{16-3}\\
\amp= \sqrt[3]{13}
\end{align*}
