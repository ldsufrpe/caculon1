<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Teorema</span><span class="space"> </span><span class="codenumber">1.1</span><span class="period">.</span><span class="space"> </span><span class="title">Easiest limits.</span>
</h4>
<p>Let <span class="process-math">\(a,c \in \mathbb{R}\text{.}\)</span> The following two limits hold</p>
<div class="displaymath process-math">
\begin{align*}
\lim_{x \to a} c &amp; = c &amp; \text{ and }&amp;&amp;
\lim_{x \to a} x &amp;= a.
\end{align*}
</div></article><span class="incontext"><a href="section-1.html#thm_easy_lim" class="internal">em contexto</a></span>
