<p><em class="alert">Solução.:</em></p>
<p><span class="process-math">\(\lim\limits_{x \to a} \frac {\sqrt x - \sqrt a} {6(x - a)} = \lim\limits_{x \to a} \frac {\sqrt x - \sqrt a}{6(\sqrt x - \sqrt a)(\sqrt x + \sqrt a)} = \lim\limits_{x \to a} \frac {1}{6(\sqrt x + \sqrt a)}= \frac {1}{12 \sqrt a}\text{.}\)</span></p>
