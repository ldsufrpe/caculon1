<p>Fazendo <span class="process-math">\(g(x)=(x+1). Então \)</span> a <a href="" class="xref" data-knowl="./knowl/assemblage-cadeia-potencia.html" title="[assemblage]: Derivada da potência de uma função">Derivada da potência de uma função</a> fornece:</p>
<div class="displaymath process-math">
\begin{align*}
\dfrac{\dd y}{\dd x} \amp = \dfrac{\dd }{\dd x} \left[(x+1)^3\right] \\
\amp = 3g(x)^{3-1}\cdot g'(x) \\
\amp = 3(x+1)^2\cdot 1 = 3(x+1)^2 
\end{align*}
