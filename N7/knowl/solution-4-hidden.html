<p>Defina <span class="process-math">\(g(x) = ax+b\text{.}\)</span> Então</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
\dfrac{\dd }{\dd x} f(ax+b) \amp= \dfrac{\dd }{\dd x} f\big(g(x)\big)\\
\amp= f'\big(g(x)\big) \cdot g'(x)\\
\amp= f'(ax+b) \cdot a
\end{align*}
</div>
<p class="continuation">Portanto, a derivada de <span class="process-math">\(f(ax+b)\)</span> em relação a <span class="process-math">\(x\)</span> é apenas <span class="process-math">\(a f'(ax+b)\text{.}\)</span></p>
