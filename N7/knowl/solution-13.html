<p>Uma vez que  <span class="process-math">\(\small{f'(x)} =\displaystyle \sqrt{3x+6}\)</span> e <span class="process-math">\(g'(x) = 2x\text{,}\)</span></p>
<p>e <span class="process-math">\(\dfrac{d}{dx}\left( f(g(x))\right)  = f'(g(x))g'(x)\)</span></p>
<p>temos <span class="process-math">\(\small{f'(x)}  = 2x\sqrt{3\!\left(x^{2}-3\right)+6} = 2x\sqrt{3x^{2}-3}\)</span></p>
