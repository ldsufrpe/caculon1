</h5>Reread Theorem <a href="" class="xref" data-knowl="./knowl/thm_APPlocalMaxMin.html" title="Teorema 2.4">Teorema 2.4</a>. It says <a href="" class="fn-knowl original" data-knowl="./knowl/fn-10-hidden.html" title="Nota de rodapé 2.4"><sup> 4 </sup></a> that, “if <span class="process-math">\(f(x)\)</span> has a local maximum/minimum at <span class="process-math">\(x=c\)</span> and if <span class="process-math">\(f\)</span> is differentiable at <span class="process-math">\(x=c\text{,}\)</span> then <span class="process-math">\(f'(c)=0\)</span>”. It <em class="alert">does not say</em> that “if <span class="process-math">\(f'(c)=0\)</span> then <span class="process-math">\(f\)</span> has a local maximum/minimum at <span class="process-math">\(x=c\)</span>”.</article><span class="incontext"><a href="section-2.html#li-50" class="internal">em contexto</a></span>
