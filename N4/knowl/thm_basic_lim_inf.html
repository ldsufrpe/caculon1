<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Teorema</span><span class="space"> </span><span class="codenumber">1.2</span><span class="period">.</span>
</h4>
<p>Seja  uma constante então os seguintes limites são verdadeiros</p>
<div class="displaymath process-math">
\begin{align*}
\lim_{x \to \infty} c \amp= c \amp \lim_{x \to -\infty} c \amp= c\\
\lim_{x \to \infty} \frac{1}{x} \amp= 0 \amp \lim_{x \to -\infty} \frac{1}{x} \amp= 0
\end{align*}
</div></article><span class="incontext"><a href="section-1.html#thm_basic_lim_inf" class="internal">em contexto</a></span>
