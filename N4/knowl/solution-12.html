\begin{equation*}
\displaystyle \lim_{x\to -\infty} \frac{4x-x^{3}+9}{5x^{3}+5x^{2}+3}=\displaystyle \lim_{x\to -\infty} \frac{-1+\frac{4}{x^{2}}+\frac{9}{x^{3}}}{5+\frac{5}{x}+\frac{3}{x^{3}}}=-{\textstyle\frac{1}{5}}
\end{equation*}
