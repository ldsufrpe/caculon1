<h4 class="heading"><span class="type">Parágrafo</span></h4>
<p>There are quite a number of mathematical tools for evaluating such indeterminate forms — Taylor series for example. A simpler method, which works in quite a few cases, is L'Hôpital's rule <a href="" class="fn-knowl original" data-knowl="./knowl/fn-16-hidden.html" title="Nota de rodapé 3.2"><sup> 2 </sup></a> .</p>
