<span class="type">Solução</span><span class="space"> </span><span class="codenumber">1.8.4.1</span><span class="period">.</span>
</h4>
<p>O primeiro radical implica que  <span class="process-math">\(5 - k  \geq 0 \;\Rightarrow\; 
k \leq 5\text{.}\)</span> O segundo implica que <span class="process-math">\(k + 8  \geq 0 \;\Rightarrow\; 
k \geq -8\text{.}\)</span>  Juntas, essas duas restrições fornecem <span class="process-math">\(-8 \leq k \leq 5\text{.}\)</span></p>
