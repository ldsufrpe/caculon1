<p>Seja <span class="process-math">\(a \lt b\)</span> e seja <span class="process-math">\(f\)</span> uma função contínua em  <span class="process-math">\(a\leq x \leq b\text{.}\)</span> Se <span class="process-math">\(d\)</span> é um valor qualquer entre <span class="process-math">\(f(a)\)</span> e <span class="process-math">\(f(b)\)</span> então existe algum número <span class="process-math">\(c \in [a, b]\)</span> tal que <span class="process-math">\(f(c) = d\text{.}\)</span></p>
