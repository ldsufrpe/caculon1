<h4 class="heading"><span class="type">Parágrafo</span></h4>
<p>Em outras palavras, o <a href="" class="xref" data-knowl="./knowl/thm_comp_cont.html" title="Teorema 1.26: Composição e continuidade">Teorema 1.26</a> diz que:  se <span class="process-math">\(g\)</span> é contínua em <span class="process-math">\(a\)</span> e <span class="process-math">\(f\)</span> é contínua em <span class="process-math">\(g(a)\)</span> então a função composta <span class="process-math">\((f \circ g)(x) = f(g(x))\)</span> é contínua em <span class="process-math">\(a\text{.}\)</span> Então, quando compomos duas funções contínuas, obtemos uma nova função contínua.</p>
