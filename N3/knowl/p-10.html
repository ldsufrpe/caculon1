<h4 class="heading"><span class="type">Parágrafo</span></h4>
<p>Quando uma função <span class="process-math">\(f\)</span> é contínua em <span class="process-math">\(x=a\text{,}\)</span> sabemos imediatamente que</p>
<ol class="decimal">
<li><p><span class="process-math">\(f(a)\)</span> existe</p></li>
<li><p><span class="process-math">\(\displaystyle \lim_{x \to a^-}f(x)\)</span> existe e é igual a <span class="process-math">\(f(a)\text{,}\)</span> e</p></li>
<li><p><span class="process-math">\(\displaystyle \lim_{x \to a^+}f(x)\)</span> existe e é igual a <span class="process-math">\(f(a)\text{.}\)</span></p></li>
</ol>
