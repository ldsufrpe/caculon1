<p>De acordo com <a href="" class="xref" data-knowl="./knowl/th-tipos-continuas.html" title="Teorema 1.21">Teorema 1.21</a> <span class="process-math">\(\sin{x}\)</span> como <span class="process-math">\(x+1\)</span> são contínuas. Segue do <a href="" class="xref" data-knowl="./knowl/thm_arith_cont.html" title="Teorema 1.18: Propriedades aritméticas">Teorema 1.18</a> o quociente destas expressões também é uma função contínua, já que onde o denominador se anula apenas em <span class="process-math">\(x=-1\text{,}\)</span> mas que não pertence ao domínio de <span class="process-math">\(f(x)\text{.}\)</span></p>
