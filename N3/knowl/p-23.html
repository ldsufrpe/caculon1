<h5 class="heading"><span class="type">Parágrafo</span></h5>
<p>Uma função <span class="process-math">\(f(x)\)</span> é contínua à direita em <span class="process-math">\(a\)</span> se</p>
<div class="displaymath process-math">
\begin{align*}
\lim_{x\to a^+} f(x) \amp= f(a).
\end{align*}
</div>
<p class="continuation">Analogamente,  <span class="process-math">\(f(x)\)</span> é contínua à esquerda em <span class="process-math">\(a\)</span> se</p>
<div class="displaymath process-math">
\begin{align*}
\lim_{x\to a^-} f(x) \amp= f(a)
\end{align*}
</div>
